<form class="container" [formGroup]="parentForm" (ngSubmit)="submitResult()">
    <mat-card class="example-card">
      <mat-card-header>
        <div class="quiz-header">
          <h1 class="">Quiz App</h1>
        </div>
      </mat-card-header>
      <span class="border-rule"></span>
      <mat-card-content>
        <div *ngFor="let quest of questions;let i=index">
          <quiz-child [ChildForm]="parentForm" [question]="quest" [index]="i"></quiz-child>
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-content>
    </mat-card>
      
  </form>
