<div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <div class="quiz-header">
          <h1 class="">Quiz App</h1>
        </div>
      </mat-card-header>
      <span class="border-rule"></span>
      <mat-card-content>
        <div *ngFor="let quest of questions;let i=index">
          <quiz-child [question]="quest" [index]="i"></quiz-child>
        </div>
      </mat-card-content>
    </mat-card>
      
</div>
